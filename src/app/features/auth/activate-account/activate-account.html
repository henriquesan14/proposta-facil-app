<h3 class="login-subtitle">Para ativar a conta informe uma senha:</h3>
<form nz-form [formGroup]="activateForm" class="login-form" (submit)="onSubmit()">
    <nz-form-item>
        <nz-form-control [nzErrorTip]="
          activateForm.get('password')?.hasError('required') ? 'A senha é obrigatória.' :
          activateForm.get('password')?.hasError('minlength') ? 'A senha deve ter no mínimo 8 caracteres.' :
          activateForm.get('password')?.hasError('pattern') ? 'A senha deve conter letras maiúsculas, minúsculas, números e caracteres especiais.' :
          ''
        ">
            <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixPassword">
                <input autocomplete="new-password" nz-input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                    placeholder="Senha" maxlength="30" />
            </nz-input-group>
            <ng-template #suffixPassword>
                <i nz-icon [nzType]="showPassword ? 'eye-invisible' : 'eye'" class="cursor-pointer"
                    (click)="showPassword = !showPassword"></i>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control [nzErrorTip]="
    activateForm.get('confirmPassword')?.hasError('required') ? 'Confirme a senha.' :
    activateForm.get('confirmPassword')?.hasError('notMatch') ? 'As senhas não coincidem.' : ''">
            <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixConfirmPassword">
                <input autocomplete="new-password" nz-input [type]="showPassword ? 'text' : 'password'" id="confirmPassword"
                    formControlName="confirmPassword" placeholder="Confirmação de senha" maxlength="30" />
            </nz-input-group>
            <ng-template #suffixConfirmPassword>
                <i nz-icon [nzType]="showConfirmPassword ? 'eye-invisible' : 'eye'" class="cursor-pointer"
                    (click)="showConfirmPassword = !showConfirmPassword"></i>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzLoading]="loading">Ativar
        conta</button>
</form>
