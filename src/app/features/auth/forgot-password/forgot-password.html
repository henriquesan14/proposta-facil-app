<h3 class="login-subtitle">Informe o email:</h3>
<form nz-form [formGroup]="forgotForm" class="login-form" (submit)="onSubmit()">
    <nz-form-item>
        <nz-form-control [nzErrorTip]="
    forgotForm.get('email')?.hasError('required') ? 'O campo é obrigatório.' :
    forgotForm.get('email')?.hasError('email') ? 'O campo deve ser um email válido.' : ''
">
            <nz-input-group nzPrefixIcon="user">
                <input nz-input type="email" id="email" formControlName="email"
                    placeholder="Email" maxlength="100" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzLoading]="loading">Enviar</button>
    <button (click)="back()" nz-button class="login-form-button login-form-margin" [nzType]="'default'">Voltar</button>
</form>
