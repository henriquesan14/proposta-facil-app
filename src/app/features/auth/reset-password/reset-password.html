<h3 class="login-subtitle">Informe uma senha nova:</h3>
<form nz-form [formGroup]="resetForm" class="login-form" (submit)="onSubmit()">
    <nz-form-item>
        <nz-form-control [nzErrorTip]="
    resetForm.get('password')?.hasError('required') ? 'Por favor, insira a senha do usuário.' :
    resetForm.get('password')?.hasError('minlength') ? 'A senha deve ter no mínimo 6 caracteres.' : ''
">
            <nz-input-group nzPrefixIcon="lock">
                <input autocomplete="new-password" nz-input type="password" id="password" formControlName="password"
                    placeholder="Senha" maxlength="30" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control [nzErrorTip]="
    resetForm.get('confirmPassword')?.hasError('required') ? 'Confirme a senha.' :
    resetForm.get('confirmPassword')?.hasError('notMatch') ? 'As senhas não coincidem.' : ''">
            <nz-input-group nzPrefixIcon="lock">
                <input autocomplete="new-password" nz-input type="password" id="confirmPassword"
                    formControlName="confirmPassword" placeholder="Confirmação de senha" maxlength="30" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzLoading]="loading">Alterar senha</button>
</form>
